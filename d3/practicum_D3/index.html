<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title> Трансформация и анимация</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="http://d3js.org/d3.v7.min.js"> </script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/image.js"></script>
	<script src="JavaScript/path.js"></script>
  </head>
  <body>   
<form id="setting">
	<p class="hiddenOpt">Пути перемещения<br>
		<select id="pathSelector">
		<option value="letter">Буквой "Г"</option>
		<option value="circle">По кругу</option>
	  </select>
	</p>
    <p>Координаты рисунка<br>
      <label for="cx">x: </label>
      <input type="number" id="cx" value="300" max="600" min="0">
	  <label for="cx_finish" class="hiddenOpt">до: </label>
	  <input type="number" id="cx_finish" value="300" max="600" min="0" class="hiddenOpt"><br>
      <label for="cy">y: </label>
      <input type="number" id="cy" value="300" max="600" min="0">
      <label for="cy_finish" class="hiddenOpt">до: </label>
      <input type="number" id="cy_finish" value="300" max="600" min="0" class="hiddenOpt"><br>
    </p>
	<p>Масштаб<br>
      <label for="sx">по x: </label>
      <input type="number" id="sx" value="1" max="10" min="0">
	  <label for="lsx" class="hiddenOpt" >до: </label>
      <input type="number" id="lsx" value="1" max="10" min="0" class="hiddenOpt"><br>
      <label for="sy">по y: </label>
      <input type="number" id="sy" value="1" max="10" min="0">
	  <label for="lsy" class="hiddenOpt">до: </label>
      <input type="number" id="lsy" value="1" max="10" min="0" class="hiddenOpt"><br>
    </p>
	<p>Поворот<br>
      <label for="turn">угол: </label>
      <input type="number" id="turn" value="180" max="360" min="0">
	  <label for="lturn" class="hiddenOpt">до: </label>
      <input type="number" id="lturn" value="180" max="360" min="0" class="hiddenOpt"><br>
    </p>
    <p>
	  <input type="button" id="animateB" value="Анимировать" class="hiddenOpt" onClick="runAnimation(setting)">
      <input type="button" value="Нарисовать" id="drawB" onClick="draw(setting)">
	  <input type="button" value="Очистить" onClick="clearForm()">
	  <br>
	  <input  type="checkbox"  id="turnAnim" onChange="changeAnimSelect(setting)" autocomplete="off"> Включить анимацию?
	  <select id="animSelector" class="hiddenOpt">
		<option value="linear">Linear</option>
		<option value="elastic">Elastic</option>
		<option value="bounce">Bounce</option>
	  </select>
	  <br>
	  <input type="checkbox"  id="turnPath" onChange="changePathSelect(setting)" autocomplete="off" class="hiddenOpt">
	  <label for="turnPath" class="hiddenOpt">Перемещение вдоль пути</label>
    </p>
  </form>
    <svg></svg>

  </body>
</html>

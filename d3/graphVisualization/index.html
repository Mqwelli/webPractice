<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Визуализация данных</title>
<link rel="stylesheet" href="CSS/style.css">
<script src="http://d3js.org/d3.v7.min.js"> </script>
<script src="JavaScript/data.js"></script>
<script src="JavaScript/main.js"></script>
<script src="JavaScript/table.js"></script>
<script src="JavaScript/chart.js"></script>
</head>
<body>
  <h3>Список самых высоких зданий</h3>
	<table border="0">
	<tr align="center">
	<td><b>Значение по оси OX</b></td>
	<td><b>Результат</b></td>
	</tr>
	<tr>
	<td>
		<form>
		<input type="radio" id="xval1" name="Xvalue" value="country" checked>Страна<br>
		<input type="radio" id="xval2" name="Xvalue" value="year">Год
		</form>
	</td>
	<td>
		<form>
		<input type="checkbox" id="hval1" name="height" value="maxHeight" onClick="resetOps()" checked>Максимальная высота<br>
		<input type="checkbox" id="hval2" name="height" value="minHeight" onClick="resetOps()">Минимальная высота
		</form>
	</td>
	</tr>
	</table>
	<p>Тип графика:
	  <select id="graphSelector">
		<option value="dot">Точечная</option>
		<option value="gisto">Гистограмма</option>
	  </select>
	  <br>
	  <input type="button" id="buildGraph" value="Построить" onClick="drawGraph(buildings)">
	 </p>
  <svg id="graph"></svg>
  <br>
  <input type="button" id="showTable" value="Скрыть таблицу" onClick="visibility()">
<table id="list">
</table>
</body>
</html>
